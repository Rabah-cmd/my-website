<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-image: url("../images/background.img1.jpg");
            background-repeat: no-repeat;
            /* Prevents the background image from repeating */
            background-size: cover;
            background-position: center;
        }

        .btn {
            color: #3B2F2F !important; /* Sets the text color of the button */
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Reduces the overlay opacity to make the image less blurry */
            z-index: 1;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            /* Optional: Add a background for better visibility */
            font-size: 14px;
            /* Adjust font size if needed */
        }

        .navbar .nav-link {
            color: #3B2F2F !important; /* Sets the text color of the navbar links */
        }

        .navbar .nav-link.active {
            font-weight: bold; /* Makes the active link bold */
        }

        .navbar .navbar-nav {
            margin-left: auto; /* Aligns the nav links to the right */
        }
        section {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('assets/images/easy-travel.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Ensures text is visible on the background */
            position: relative;
        }

        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        section > div {
            position: relative;
            z-index: 2; /* Ensures content is above the overlay */
        }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/easy-travel.jpg" alt="Easy Travel Logo" width="30" height="30"
                    class="d-inline-block align-text-top">
                Easy Travel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#About Us">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Support">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="d-flex justify-content-center align-items-center text-center text-white" style="height: 100vh; background: url('assets/images/nature.png') no-repeat center center; background-size: cover;">
        <div>
            <h1 class="display-4">Welcome to Easy Travel</h1>
            <p class="lead">We are here to offer you a great service.</p>
            <a href="#contact" class="btn btn-primary btn-lg mt-3">Contact us</a>
        </div>
    </section>

    <footer>
        <p> 2025 My Website | All Rights Reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>

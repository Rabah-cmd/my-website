    <section class="d-flex justify-content-center align-items-center text-center text-white"
        style="height: 100vh; background: url('assets/images/beautiful travel.png') no-repeat center center; background-size: cover;">

    <div class="container mt-5">
        <h2 class="text-center mb-5">Reservations</h2>
        <h1 id="Flight">Flight</h1>
        <form action="/submit-travel" method="POST">

            <label for="Airport">From:</label><br>
            <input type="Airport" id="Airport" name="airport" required><br><br> <label for="destination">To:</label><br>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="traveldate">Travel Date:</label><br>
            <input type="date" id="traveldate" name="traveldate" required><br><br>

            <label for="returnDate">Return Date:</label><br>
            <input type="date" id="returnDate" name="returnDate"><br><br>

            <label for="passengers">Number of Passengers:</label><br>
            <input type="number" id="passengers" name="passengers" min="1" value="1"><br><br>

            <label for="fullnames">Full Names:</label><br>
            <input type="text" id="fullnames" name="fullnames" required><br><br>

            <label for="special">Special Requests:</label><br>
            <textarea id="special" name="special" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>

        <h1>Accommodations</h1>
        <form action="/submit-accommodation" method="POST">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="checkin">Check-in Date:</label><br>
            <input type="date" id="checkin" name="checkin" required><br><br>

            <label for="checkout">Check-out Date:</label><br>
            <input type="date" id="checkout" name="checkout" required><br><br>

            <label for="roomType">Room Type:</label><br>
            <select id="roomType" name="roomType" required>
                <option value="">--Select a Room Type--</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="family">Family Room</option>
                <option value="suite">Suite</option>
            </select><br><br>

            <label for="adults">Number of Adults:</label><br>
            <input type="number" id="adults" name="adults" min="1" value="1" required><br><br>

            <label for="children">Number of Children:</label><br>
            <input type="number" id="children" name="children" min="0" value="0"><br><br>

            <label for="special">Special Requests:</label><br>
            <textarea id="special" name="special" rows="4" cols="40"></textarea><br><br>

            <input type="submit" value="Book Now">
        </form>
    </div>
